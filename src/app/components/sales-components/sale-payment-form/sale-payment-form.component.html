<div class="row">
    <div class="col-12">
        <form [formGroup]="form" novalidate autocomplete="off">
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Método de pago</mat-label>
                        <mat-select formControlName="payment_method_id">
                            <mat-option *ngFor="let item of paymentMethods" [value]="item.id">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Monto</mat-label>
                        <input matInput type="number" formControlName="total" min="0.1">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Descripción</mat-label>
                        <input matInput formControlName="description">
                    </mat-form-field>
                </div>
                <div class="col-12 mb-3">
                    <mat-checkbox color="primary" class="m-2" formControlName="print_payment">Generar impresión</mat-checkbox>
                </div>
                <div class="col-12" *ngIf="baseCurrency">
                    <div class="d-flex justify-content-between my-2">
                       <p class="card-text font-weight-bold my-0">Subtotal</p>
                       <p class="card-text my-0">{{subtotal | currency:baseCurrency.symbol}}</p>
                    </div>
                    <div class="d-flex justify-content-between my-2">
                       <p class="card-text font-weight-bold my-0">IGV (18%)</p>
                       <p class="card-text my-0">{{taxValue | currency:baseCurrency.symbol}}</p>
                    </div>
                    <div class="d-flex justify-content-between my-2">
                       <p class="card-text font-weight-bold my-0">Total vendido</p>
                       <p class="card-text my-0">{{paymentTotal | currency:baseCurrency.symbol}}</p>
                    </div>
                    <div class="d-flex justify-content-between my-2" *ngIf="paymentBack > 0">
                       <p class="card-text font-weight-bold my-0">Vuelto</p>
                       <p class="card-text my-0">{{paymentBack | currency:baseCurrency.symbol}}</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <button type="button" [disabled]="form.invalid" class="w-100 m-1" (click)="_onSubmit('not')" mat-flat-button color="primary">
                                Nota de venta
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" [disabled]="form.invalid" class="w-100 m-1" (click)="_onSubmit('bol')" mat-flat-button color="primary">
                                Boleta
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" [disabled]="form.invalid" class="w-100 m-1" (click)="_onSubmit('fac')" mat-flat-button color="primary">
                                Factura
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 m-1" mat-button color="primary" (click)="_onCancel()">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
