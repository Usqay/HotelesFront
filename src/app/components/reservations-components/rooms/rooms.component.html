<div class="row">
  <div class="col-12">
    <mat-form-field appearance="outline">
      <mat-label>Categoría</mat-label>
      <mat-select [value]="-1" (selectionChange)="filterRooms($event.value)">
        <mat-option *ngFor="let category of roomCategories" [value]="category.id">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12">
    <div class="text-center" *ngIf="filteredRooms.length == 0">
      No hay habitaciones disponibles para está categoría.
    </div>
    <div class="row rooms-container pt-2" *ngIf="filteredRooms.length > 0">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of filteredRooms">
        <div class="card card-room" [@hover]="item.hoverState ? 'hoverIn' : 'hoverOut'"
          [ngClass]="{'status-one': item.room_status_id == 1, 'status-two' : item.room_status_id == 2, 'status-three' : item.room_status_id == 3}"
          [matTooltip]="item.room_status.name"
          (mouseenter)="item.hoverState = !item.hoverState" (mouseleave)="item.hoverState = !item.hoverState" (click)="showRoomDetail(item)">
          <div class="card-body text-center pt-2 pb-0 px-2">
            <p class="mb-1">{{item.name }} - {{item.room_category.name}}</p>
            <p><i class="mdi mdi-human-male-female capacity-icon"></i> {{item.capacity}}</p>
            <p class="mt-1 d-none">{{item.description ? item.description : 'Sin descripción.'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
