<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form" novalidate autocomplete="off">
  <div class="row">
    <div class="col-12 mb-2">
      <h6 class="card-title text-muted">Formulario de reservación</h6>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Ingreso </mat-label>
        <input matInput [ngxMatDatetimePicker]="pickerIn" [min]="_today" formControlName="start_date" placeholder="Ingrego" disabled>
        <mat-datepicker-toggle matSuffix [for]="pickerIn">
        </mat-datepicker-toggle>
        <ngx-mat-datetime-picker #pickerIn [defaultTime]="[12,0,0]" disabled="false">
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Salida</mat-label>
        <input matInput [ngxMatDatetimePicker]="pickerOut" [min]="form.controls['start_date'].value" formControlName="end_date" placeholder="Salida" disabled>
        <mat-datepicker-toggle matSuffix [for]="pickerOut">
        </mat-datepicker-toggle>
        <ngx-mat-datetime-picker #pickerOut [defaultTime]="[12,0,0]" disabled="false">
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Titular</mat-label>
        <mat-select formControlName="client_id">
          <mat-option *ngFor="let item of reservation.guests" [value]="item.guest.people.id">{{item.guest.people.full_name | titlecase}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Origen</mat-label>
        <mat-select formControlName="reservation_origin_id">
          <mat-option *ngFor="let item of reservationOrigins" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
    
    <div class="col-12 text-right">
      <!-- <button type="button" (click)="onFormCancel()" mat-button color="primary">
        Cancelar
      </button> -->
      
      <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary">
        <mat-icon>save</mat-icon> Guardar
      </button>
    </div>
    
  </div>
</form>
