<form [formGroup]="form" novalidate autocomplete="off">
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Ingreso </mat-label>
        <input matInput [ngxMatDatetimePicker]="pickerIn" [min]="_today" formControlName="startDate" placeholder="Ingrego" disabled>
        <mat-datepicker-toggle matSuffix [for]="pickerIn">
        </mat-datepicker-toggle>
        <ngx-mat-datetime-picker #pickerIn [defaultTime]="[12,0,0]" disabled="false">
        </ngx-mat-datetime-picker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Salida</mat-label>
        <input matInput [ngxMatDatetimePicker]="pickerOut" [min]="form.controls['startDate'].value" formControlName="endDate" placeholder="Salida" disabled>
        <mat-datepicker-toggle matSuffix [for]="pickerOut">
        </mat-datepicker-toggle>
        <ngx-mat-datetime-picker #pickerOut [defaultTime]="[12,0,0]" disabled="false">
        </ngx-mat-datetime-picker>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Origen</mat-label>
        <mat-select formControlName="originId">
          <mat-option *ngFor="let item of reservationOrigins" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>
