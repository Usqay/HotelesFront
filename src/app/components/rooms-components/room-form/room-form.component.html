<form [formGroup]="form" (ngSubmit)="_onSubmit()" novalidate autocomplete="off">
  <div class="row">
      <div class="col-12 col-md-6">
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name">
          </mat-form-field>
      </div>
      <div class="col-12 col-md-3">
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Categoría</mat-label>
              <mat-select formControlName="room_category_id">
                <mat-option *ngFor="let item of roomCategories" [value]="item.id">
                  {{item.name}}
                </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-12 col-md-3">
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Estado</mat-label>
              <mat-select formControlName="room_status_id">
                <mat-option *ngFor="let item of roomStatuses" [value]="item.id">
                  {{item.name}}
                </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-12 col-md-2">
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Capacidad</mat-label>
              <input matInput formControlName="capacity" min="1" step="1" type="number">
          </mat-form-field>
      </div>
      <div class="col-12 col-md-12">
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Descripción</mat-label>
              <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
      </div>
      <div class="col-12 text-right">
          <button mat-button color="primary" type="button" (click)="_onCancel()" class="m-1">
              Cancelar
          </button>
          <button mat-flat-button type="submit" [disabled]="form.invalid" color="primary" class="m-1">
              <mat-icon>save</mat-icon>
              Guardar
          </button>
      </div>
  </div>
</form>
