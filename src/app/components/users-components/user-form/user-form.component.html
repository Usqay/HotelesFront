<form [formGroup]="form" (ngSubmit)="_onSubmit()" novalidate autocomplete="off">
    <div class="row">

        <div class="col-12 col-md-6 pr-1">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Tipo Doc.</mat-label>
                <mat-select formControlName="document_type_id">
                    <mat-option *ngFor="let item of documentTypes" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>N° Doc.</mat-label>
                <input matInput formControlName="document_number">
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6 pr-1">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="last_name">
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6 pr-1">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Correo</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6 pr-1">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6 pr-1">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Rol.</mat-label>
                <mat-select formControlName="role_id">
                    <mat-option *ngFor="let item of roles" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6 pr-1">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Genero.</mat-label>
                <mat-select formControlName="gender_id">
                    <mat-option *ngFor="let item of genders" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6 pr-1">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Telf.</mat-label>
                <input matInput formControlName="phone_number">
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Cumpleaños</mat-label>
                <input matInput [matDatepicker]="birthdayPicker" formControlName="birthday_date" disabled>
                <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
                <mat-datepicker #birthdayPicker disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Dirección</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>

        <div class="col-12 text-right">
            <button mat-button color="primary" type="button" (click)="_onCancel()" class="m-1">
                Cancelar
            </button>
            <button mat-flat-button type="submit" [disabled]="form.invalid" color="primary" class="m-1">
                <mat-icon>save</mat-icon>
                Guardar
            </button>
        </div>
    </div>
</form>
