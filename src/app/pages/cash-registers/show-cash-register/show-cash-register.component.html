<div class="row">
  <div class="col-12">
    <app-breadcrumb [items]="['Cajas']" [active_item]="'Detalle'" [back_button]="true" [back_route]="'/cash-registers'"></app-breadcrumb>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-header b-l-primary d-flex align-items-center justify-content-between py-3">
        <h5 class="text-muted">Datos de la caja</h5>
        <button class="ml-1" mat-icon-button (click)="showEditDialog('cashRegister')" matTooltip="Editar información">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div class="card-body pt-0 pb-2">
        <mat-list *ngIf="cashRegister">
          <mat-list-item class="h-auto my-2">
            <mat-icon mat-list-icon>done_all</mat-icon>
            <div mat-line class="font-weight-bold text-muted">Nombre</div>
            <div mat-line class="font-weight-normal">{{cashRegister.name}}</div>
          </mat-list-item>
          <mat-list-item class="h-auto my-2">
            <mat-icon mat-list-icon>done_all</mat-icon>
            <div mat-line class="font-weight-bold text-muted">Ubicación</div>
            <div mat-line class="font-weight-normal">{{cashRegister.location}}</div>
          </mat-list-item>
          <mat-list-item class="h-auto my-2">
            <mat-icon mat-list-icon>done_all</mat-icon>
            <div mat-line class="font-weight-bold text-muted">Descripción</div>
            <div mat-line class="font-weight-normal">{{cashRegister.description}}</div>
          </mat-list-item>
          <mat-list-item class="h-auto my-2">
            <mat-icon mat-list-icon>done_all</mat-icon>
            <div mat-line class="font-weight-bold text-muted">Fecha de registro</div>
            <div mat-line class="font-weight-normal">{{cashRegister.created_at | date:'dd MMM y HH:mm'}}</div>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</div>
