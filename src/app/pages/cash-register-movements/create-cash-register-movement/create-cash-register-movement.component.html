<div class="row">
    <div class="col-12">
        <!-- <app-breadcrumb [items]="['Cajas', 'Movimientos']" [active_item]="'Crear'" [back_button]="true" [back_route]="'/cash-register-movements'"></app-breadcrumb> -->
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-header b-l-primary py-4 d-flex align-items-center w-100 justify-content-between">
                <h5 class="text-muted">Crear movimiento de caja</h5>
            </div>
            <div class="card-body py-3">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Tipo</mat-label>
                                <mat-select formControlName="cash_register_movement_type_id">
                                    <mat-option *ngFor="let item of cashRegisterMovementTypes" [value]="item.id">
                                        {{item.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Caja</mat-label>
                                <mat-select formControlName="cash_register_id">
                                    <mat-option *ngFor="let item of cashRegisters" [value]="item.id">
                                        {{item.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Moneda</mat-label>
                                <mat-select formControlName="currency_id">
                                    <mat-option *ngFor="let item of currencies" [value]="item.id">
                                        {{item.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Método de pago</mat-label>
                                <mat-select formControlName="payment_method_id">
                                    <mat-option *ngFor="let item of paymentMethods" [value]="item.id">
                                        {{item.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Monto</mat-label>
                                <input matInput formControlName="amount" min="1" step="any" type="number">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Descripción</mat-label>
                                <textarea matInput formControlName="description"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-12 text-right">
                            <button mat-flat-button type="submit" [disabled]="form.invalid" color="primary" class="m-1">
                                <mat-icon>save</mat-icon>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
