<div class="row">
  <div class="col-12">
      <!-- <app-breadcrumb [items]="['Cajas']" [active_item]="'Movimientos de caja'"></app-breadcrumb> -->
  </div>
  <div class="col-12">
      <div class="card">
          <div class="card-header b-l-primary py-4 d-flex align-items-center w-100 justify-content-between">
              <h5 class="text-muted">Movimientos de caja</h5>
          </div>
          <div class="card-body py-3">
            <div class="row">
              <div class="col-12 mb-4">
                <mat-accordion>
                    <mat-expansion-panel class="shadow-sm">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="font-weight-bold text-muted text-uppercase">
                                <span><i class="fa fa-sliders"></i> Filtros</span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <form [formGroup]="filtersForm" (keydown.enter)="$event.preventDefault()" novalidate autocomplete="off">
                            <div class="row">
                                <div class="col-12 col-md-3">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Desde</mat-label>
                                        <input matInput formControlName="start_date" [matDatepicker]="StartPicker">
                                        <mat-datepicker-toggle matSuffix [for]="StartPicker"></mat-datepicker-toggle>
                                        <mat-datepicker #StartPicker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-12 col-md-3">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Hasta</mat-label>
                                        <input matInput formControlName="end_date" [matDatepicker]="EndPicker">
                                        <mat-datepicker-toggle matSuffix [for]="EndPicker"></mat-datepicker-toggle>
                                        <mat-datepicker #EndPicker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                 <div class="col-12 col-md-3">
                                  <mat-form-field appearance="outline">
                                    <mat-label>Caja</mat-label>
                                    <mat-select  formControlName="cashRegister"  > <!-- (selectionChange)="listItems()"[(ngModel)]="cashRegister"-->
                                      <mat-option *ngFor="let item of cashRegisters" [value]="item">
                                        {{ item.name }}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>

                            </div>
                        </form>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            </div>
            <div class="row">
              <div class="col-12 d-flex justify-content-between align-items-start">
                <button mat-flat-button color="primary" routerLink="/cash-register-movements/create">
                  <mat-icon>add</mat-icon>
                  Crear
                </button>
                <button mat-flat-button color="primary" (click)="imprimir()">
                  <!--<mat-icon>add</mat-icon>-->
                  Imprimir
                </button>
                <!--<mat-form-field appearance="outline">
                  <mat-label>Caja</mat-label>
                  <mat-select [(ngModel)]="cashRegister" (selectionChange)="listItems()">
                    <mat-option *ngFor="let item of cashRegisters" [value]="item">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>-->
              </div>
              <div class="col-12">
                <app-list-data id="print-section" *ngIf="items.length > 0" [cols]="columns"
                  [items]="items"
                  [totalItems]="totalItems"
                  (pageEvent)="onChangePage($event)"></app-list-data>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
