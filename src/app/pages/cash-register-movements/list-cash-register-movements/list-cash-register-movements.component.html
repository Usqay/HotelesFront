<div class="row">
    <div class="col-12">
        <app-breadcrumb [items]="['Cajas']" [active_item]="'Movimientos de caja'"></app-breadcrumb>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-header b-l-primary py-4 d-flex align-items-center w-100 justify-content-between">
                <h5 class="text-muted">Movimientos de caja</h5>
            </div>
            <div class="card-body py-3">
              <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-start">
                  <button mat-flat-button color="primary" routerLink="/cash-register-movements/create">
                    <mat-icon>add</mat-icon>
                    Crear
                  </button>
                  <mat-form-field appearance="outline">
                    <mat-label>Caja</mat-label>
                    <mat-select [(ngModel)]="cashRegister" (selectionChange)="listItems()">
                      <mat-option *ngFor="let item of cashRegisters" [value]="item">
                        {{item.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <app-list-data *ngIf="items.length > 0" [cols]="columns" 
                    [items]="items"
                    [totalItems]="totalItems"
                    (pageEvent)="onChangePage($event)"></app-list-data>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
