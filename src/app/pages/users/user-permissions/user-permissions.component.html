<div class="row">
    <div class="col-12">
        <app-breadcrumb [items]="['ConfiguraciÃ³n', 'Usuarios']" [active_item]="'Permisos'"></app-breadcrumb>
    </div>
    <div class="col-12" *ngIf="user">
        <div class="card">
            <div class="card-header b-l-primary py-4 d-flex align-items-center w-100 justify-content-between">
                <h5 class="text-muted">Permisos de {{user.name | titlecase}}</h5>
            </div>
            <div class="card-body py-3">
                <div class="mt-3">
                    <section class="w-100 mb-3" *ngFor="let item of permissionsData">
                        <mat-checkbox class="mb-2" color="primary" [checked]="item.selected"
                            (change)="toggleAll(item, $event.checked)" [indeterminate]="item.indeterminate">
                            {{item.title}}
                        </mat-checkbox>
                        <br>

                        <div class="w-100 ml-4">
                            <mat-checkbox *ngFor="let subitem of item.children" class="mx-3" color="primary"
                                (change)="toggleChildren(item, subitem, $event.checked)" [checked]="subitem.selected">
                                {{subitem.title}}
                            </mat-checkbox>
                        </div>
                    </section>
                </div>
                <div class="text-right">
                    <button mat-flat-button color="primary" (click)="onSubmit()">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
