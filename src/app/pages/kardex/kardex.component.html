<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- <app-breadcrumb [items]="[]" [active_item]="'Kardex'"></app-breadcrumb> -->
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-header b-l-primary py-4 d-flex align-items-center w-100 justify-content-between">
                    <h5 class="text-muted">Productos</h5>
                </div>
                <div class="card-body py-3">
                    <div class="row">
                        <div class="col-12 col-md-4">
                          <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Almac√©n</mat-label>
                            <mat-select [(ngModel)]="storeHouse" (selectionChange)="listItems()">
                              <mat-option *ngFor="let item of storeHouses" [value]="item">
                                {{item.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-12">
                            <app-list-data *ngIf="items.length > 0" [cols]="columns"
                            [items]="items"
                            [totalItems]="totalItems"
                            (pageEvent)="onChangePage($event)"></app-list-data>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
