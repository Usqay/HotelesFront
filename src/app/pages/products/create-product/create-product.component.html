<div class="row">
  <div class="col-12">
      <app-breadcrumb [items]="['Productos']" [active_item]="'Crear'" [back_button]="true" [back_route]="'/products'"></app-breadcrumb>
  </div>
  <div class="col-12">
    <div class="card">
        <div class="card-header b-l-primary py-4 d-flex align-items-center w-100 justify-content-between">
            <h5 class="text-muted">Crear producto</h5>
        </div>
        <div class="card-body py-3">
            <app-product-form (onCancel)="onCancel()" (onSubmit)="onSubmit($event)"></app-product-form>
        </div>
    </div>
  </div>
</div>
