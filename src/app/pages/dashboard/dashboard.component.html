<div class="container-fluid">
  <div class="row">

    <div class="col-12">
      <!--<app-breadcrumb [active_item]="'Dashboard'"></app-breadcrumb>-->
    </div>
    <div class="col-12 col-md-6 col-lg-4 ">
      <div class="card o-hidden bg-gradient-success shadow-lg  shadow-showcase ">
        <div class="card-body">
          <div class="row">
            <div class="col-xl-4 ">
              <h2 class="f-26"><i class="fa fa-bed fa-3x "></i></h2>
            </div>
            <div class="col-xl-8">
              <div class="ecommerce-widgets media">
                <div class="media-body">
                  <h2 class="f-w-500 font-roboto mb-0">HAB. LIBRES</h2>
                  <h2 class="ecommerce-box light-bg-primary f-w-500 ml-5 f-26"><span class="counter">{{disponible}}</span></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card o-hidden bg-gradient-danger shadow-lg  shadow-showcase ">
        <div class="card-body">
          <div class="row">
            <div class="col-xl-4">
              <h2 class="f-26"><i class="fa fa-bed fa-3x"></i></h2>
            </div>
            <div class="col-xl-8">
              <div class="ecommerce-widgets media">
                <div class="media-body">
                  <h2 class="f-w-500 font-roboto mb-0">HAB. OCUPADAS</h2>
                  <h2 class="ecommerce-box light-bg-danger f-w-500 ml-5 f-26"><span class="counter">{{ocupadas}}</span></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card o-hidden bg-gradient-warning shadow-lg  shadow-showcase ">
        <div class="card-body">
          <div class="row">
            <div class="col-xl-4">
              <h2 class="f-26"><i class="fa fa-bed fa-3x"></i></h2>
            </div>
            <div class="col-xl-8">
              <div class="ecommerce-widgets media">
                <div class="media-body">
                  <h2 class="f-w-500 font-roboto mb-0">HAB. MANTENIMIENTO</h2>
                  <h2 class="ecommerce-box light-bg-secondary f-w-500 ml-5 f-26"><span class="counter">{{mantenimiento}}</span></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
     <div class="col-12">
      <div class="chart-wrapper " style="position: relative; height:50vh">
        <h4>Total alquiler diario</h4>
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
      <!--<div class="card" *ngIf="config">
                <div class="card-body p-3">
                    <gstc [config]="config"></gstc>
                </div>
            </div>-->
    </div>
  </div>
</div>
