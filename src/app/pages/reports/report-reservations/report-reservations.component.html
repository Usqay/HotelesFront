<div class="row">
    <div class="col-12">
        <!-- <app-breadcrumb [items]="['Reportes']" [active_item]="'Reporte de resrevaciones'"></app-breadcrumb> -->
    </div>
    <div class="col-12 mb-4">
        <mat-accordion>
            <mat-expansion-panel class="shadow-sm">
                <mat-expansion-panel-header>
                    <mat-panel-title class="font-weight-bold text-muted text-uppercase">
                        <span><i class="fa fa-sliders"></i> Filtros</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <form [formGroup]="filtersForm" (keydown.enter)="$event.preventDefault()" novalidate autocomplete="off">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Desde</mat-label>
                                <input matInput formControlName="start_date" [matDatepicker]="StartPicker">
                                <mat-datepicker-toggle matSuffix [for]="StartPicker"></mat-datepicker-toggle>
                                <mat-datepicker #StartPicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Hasta</mat-label>
                                <input matInput formControlName="end_date" [matDatepicker]="EndPicker">
                                <mat-datepicker-toggle matSuffix [for]="EndPicker"></mat-datepicker-toggle>
                                <mat-datepicker #EndPicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="col-12" *ngIf="reservationsHistoryOptions">
        <div class="card shadow-sm rounded-sm">
            <div class="card-header px-4 pt-3 pb-1 text-center">
                <h6 class="card-title">Historial de reservaci√≥nes</h6>
            </div>
            <div class="card-body p-3">
                <apx-chart
                [series]="reservationsHistoryOptions.series"
                [chart]="reservationsHistoryOptions.chart"
                [yaxis]="reservationsHistoryOptions.yaxis"
                [xaxis]="reservationsHistoryOptions.xaxis"
                [labels]="reservationsHistoryOptions.labels"
                [stroke]="reservationsHistoryOptions.stroke"
                [title]="reservationsHistoryOptions.title"
                [dataLabels]="reservationsHistoryOptions.dataLabels"
                [fill]="reservationsHistoryOptions.fill"
                [tooltip]="reservationsHistoryOptions.tooltip"
              ></apx-chart>
            </div>
        </div>
    </div>
</div>
